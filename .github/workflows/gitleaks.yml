name: Gitleaks

on: [push,pull_request]

permissions: read-all

jobs:
  gitleaks:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v1
      with:
        egress-policy: audit

    - name: Checkout Code
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v3
      with:
        # Full git history is needed to get a proper list of changed files within `super-linter`
        fetch-depth: 0

    - name: gitleaks-action
      uses: zricethezav/gitleaks-action@e6dab246340401bf53eec993b8f05aebe80ac636 # master
