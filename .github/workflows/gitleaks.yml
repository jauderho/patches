name: Gitleaks

on: [push,pull_request]

permissions: read-all

jobs:
  gitleaks:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v1
      with:
        egress-policy: audit

    - name: Checkout Code
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v3
      with:
        # Full git history is needed to get a proper list of changed files within `super-linter`
        fetch-depth: 0

    - name: gitleaks-action
      uses: zricethezav/gitleaks-action@f19e05d966f1890683f5960ff182f6d5a82e2e90 # master
